<!DOCTYPE html>
<html>
    <head>
        <title>grid properties</title>
    </head>
    
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 100px 100px;
            margin-bottom: 30px;
        }
        .grid-container2 {
            display: grid;
            grid-template-columns: 100px 1fr; /*1fr  one free space 1 is the ratio of remaining space*/
            column-gap: 10px;
            row-gap: 15px;
        }
    </style>
    
    <body>
        <div class = "grid-container">
            <div style="background-color: lightblue;">grid 1</div>
            <div style="background-color: pink;">grid 2</div>
        </div>

        <div class = "grid-container2">
            <div style="background-color: lightblue;">grid 1</div>
            <div style="background-color: pink;">grid 2</div>
            <div style="background-color: pink;">grid 3</div>
            <div style="background-color: lightblue;">grid 4</div>
        </div>
    </body>
</html>
